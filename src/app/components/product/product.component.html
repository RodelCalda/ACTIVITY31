<div class="product-list">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.imageUrl" alt="{{ product.name }}" />
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>Price: Php{{ product.price }}</p>
      <p>Stock: {{ product.stock }}</p>
      
    </div>

  </div>
